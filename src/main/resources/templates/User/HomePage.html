<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.Name }+ ' ' + ${user.lastName}"></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/HomePage.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="top-menu">
    <ul  class="menu-main">
        <li><a th:href="@{/user/home}">Home</a></li>
        <li><a th:href="@{/user/books}">Books</a></li>
        <li><a th:href="@{/user/authors}">Authors</a></li>
        <li><a th:href="@{/user/WishList}">WishList</a></li>
        <li><a th:href="@{/user/About}">About</a></li>
        <li><a class="Logout" th:href="@{/logout }">Logout</a></li>
        </li>
    </ul>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${user}">
                <h2>Home page</h2>
                <div>
                    <p><b>Your name:</b> <span th:text="*{Name}"></span></p>
                </div>
                <div>
                    <p><b>Your last name: </b> <span th:text="*{lastName}"></span></p>
                </div>
                <div>
                    <p><b>Your email:</b> <span th:text="*{email}"></span></p>
                </div>
            </form>
            <form th:action="@{/user/ChangeHomePage}" method="get">
                <button class="btn" type="Submit">Change</button>
            </form>
        </div>
    </div>
    <div th:object="${rating}">
        <h2> Your readable books:</h2>
        <table>
            <tr>
                <th>NAME</th>
                <th>Author</th>
                <th>Rating</th>
            </tr>
        </table>
    </div>

</div>
<div id="footer">
    <div class="rights">2017 Â© All rights reserved</div>
    <div class="admin">Admin: +380-98-221-2492</div>
</div>
</body>
</html>
